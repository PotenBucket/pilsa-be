name: Java CI-CD with Gradle

on:
  push:
    branches: [ "deploy/#1" ]
  pull_request:
    branches: [ "deploy/#1" ]

jobs:
  build_dockerpush:
    runs-on: ubuntu-latest
    env:
      APPLICATION: ${{ secrets.APPLICATIONYML_DEV }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: make application.yml
      if: true 
      run: |
        touch ./src/main/resources/application.properties
        echo "${{ secrets.APPLICATIONYML_DEV }}" > ./src/main/resources/application.properties
            
    - name: Build with Gradle
      run: ./gradlew build

    - name: Login to NCP Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ secrets.REGISTRY_INFO }}
        username: ${{ secrets.DOCKER_REGISTRY_ACCESS_KEY }}
        password: ${{ secrets.DOCKER_REGISTRY_SECRET_KEY }}
    - name: build and push
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./Dockerfile-dev
        push: true
        tags: ${{ secrets.REGISTRY_INFO }}/tag-name:latest
        cache-from: type=registry,ref=${{ secrets.REGISTRY_INFO }}/tag-name:latest
        cache-to: type=inline
